<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eutel Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col relative">

<!-- DESKTOP HEADER -->
<header class="hidden relative bg-[var(--bg-green)] py-6 pb-[85px] pt-1 px-12">
    <div class="mx-auto flex items-center justify-between bg-white rounded-lg shadow px-6 py-2 w-[90%] mt-4 relative z-10">
        <!-- Logo -->
        <img src="assets/images/logo.png" alt="Eutel logo" class="h-[26px] w-[32px]"/>
        <!-- Menu -->
        <nav class="flex space-x-4 text-sm">
            <a href="#">Settings</a>
            <a href="#">Postpaid</a>
            <a href="#">Logout</a>
        </nav>
    </div>
    <!-- Decorative cubes -->
    <img src="assets/images/cube.png"
         alt="Decorative cubes"
         class="absolute top-[26px] right-[250px] w-32 pointer-events-none select-none z-50"/>
    <img src="assets/images/cube.png"
         alt="Decorative cubes"
         class="absolute top-[46px] right-[150px] w-32 pointer-events-none select-none z-50"/>
</header>

<!-- DESKTOP LOGIN -->
<div class="hidden md:flex min-h-screen">
    <!-- Left Side -->
    <div class="w-[30%] relative login-bg-position" style="background-image: url('assets/images/login-bg.png');">
        <div class="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center px-20">
            <h1 class="text-white font-poppins text-[32px] font-bold mb-6 text-center">One Touch<br>One Community<br>One World</h1>
            <button class="bg-[var(--bg-green)] text-white py-3 px-6 rounded-[10px] text-lg hover:bg-[var(--bg-green-500)] transition">
                Contact us
            </button>
        </div>
    </div>

    <!-- Right Side -->
    <div class="w-[70%] flex flex-col justify-center items-center px-12 bg-white relative">
        <img src="assets/images/main-logo.png" alt="Eutel logo" class="w-auto mb-8 absolute top-8 left-8"/>

        <div class="w-[360px] max-w-md">
            <h2 class="text-[25px] font-poppins font-semibold mb-2">Log in</h2>
            <p class="text-gray-600 mb-6 text-lg">Use your phone number</p>

            <!-- Phone number -->
            <label class="block font-poppins text-lg font-semibold mb-1" for="phone">Phone number</label>
            <div class="flex items-center border rounded px-3 py-2 mb-4">
                <span class="pr-2 font-semibold text-sm">+599</span>
                <input type="tel" placeholder="Phone number" class="flex-grow outline-none text-sm rounded-[10px]" id="phone"/>
            </div>

            <!-- OTP -->
            <!--            <label class="block font-poppins text-lg font-semibold mb-1" for="otp">OTP</label>-->
            <!--            <div class="flex items-center border rounded px-3 py-2 mb-4">-->
            <!--                <input type="text" placeholder="Otp" class="flex-grow outline-none text-sm rounded-[10px]" id="otp"/>-->
            <!--            </div>-->

            <!-- Login button -->
            <button class="bg-[var(--bg-blue)] text-white w-full py-3 rounded mb-4 hover:bg-[var(--bg-blue-500)] transition rounded-[10px]">Log in</button>

            <a href="#" class="text-sm text-gray-600 block text-center">Forgot password</a>
        </div>
    </div>
</div>

<!-- MOBILE HEADER -->
<div class="md:hidden relative overflow-hidden h-[40vh]">
    <!-- Green angled background with cubes -->
    <div
            class="absolute inset-0 bg-green-600"
            style="
        clip-path: polygon(0 0, 100% 0, 100% 75%, 0% 100%);
        background-repeat: no-repeat;
        background-position: right;
        background-size: contain;
      ">
    </div>

    <!-- Logo + text -->
    <div class="relative px-4 pt-6">
        <div class="bg-white rounded-lg shadow p-2 w-full">
            <img src="assets/images/logo.png" alt="Eutel logo" class="h-9 w-auto"/>
        </div>
        <h1 class="text-white font-poppins text-lg font-semibold mt-4 text-lg">Log in</h1>
        <p class="text-white text-sm opacity-90 text-xs">Use your phone number</p>

        <!-- Decorative cubes -->
        <img src="assets/images/cube.png"
             alt="Decorative cubes"
             class="absolute top-[50%] md:right-[50px] right-[83px] w-32 pointer-events-none select-none z-50"/>
        <img src="assets/images/cube.png"
             alt="Decorative cubes"
             class="absolute top-[50%] md:right-[-62px] right-[-13px] w-32 pointer-events-none select-none z-50"/>
    </div>
</div>

<!-- MAIN CONTENT -->
<main class="md:hidden flex-grow flex flex-col items-center px-4 relative">
    <!-- Login card -->
    <div class="bg-white rounded-lg shadow p-6 max-w-sm md:mt-0 md:-mt-16 -mt-32 z-10 relative login-box-shadow w-[320px] h-[250px] md:mt-[115px]">
        <img src="assets/images/cube.png"
             alt="Decorative cubes"
             class="hidden md:block absolute top-[-115px] md:right-[50px] right-[83px] w-32 pointer-events-none select-none z-50"/>
        <img src="assets/images/cube.png"
             alt="Decorative cubes"
             class="hidden md:block absolute top-[-90px] md:right-[-62px] right-[-13px] w-32 pointer-events-none select-none z-50"/>
        <!-- Phone -->
        <label class="block font-poppins font-semibold mb-1 text-lg" for="phone">Phone number</label>
        <div class="flex items-center border rounded px-3 py-2 mb-4">
            <span class="pr-2 font-semibold text-sm">+599</span>
            <input type="tel" placeholder="Phone number" class="flex-grow outline-none text-sm" id="phone"/>
        </div>

<!--        &lt;!&ndash; Password &ndash;&gt;-->
<!--        <label class="block font-poppins font-semibold mb-1 text-lg" for="password">Password</label>-->
<!--        <div class="flex items-center border rounded px-3 py-2 mb-4">-->
<!--            <input type="password" placeholder="Password" class="flex-grow outline-none text-sm" id="password"/>-->
<!--            <img src="assets/icons/eye.png" class="mx-auto" alt="eye-icon"/>-->
<!--        </div>-->

        <!-- Login button -->
        <button class="bg-blue-900 text-white w-full py-2 rounded mb-4 text-sm w-[300px] h-[50px] mt-2">Log in</button>
        <a href="#" class="text-sm text-gray-600 block text-center text-sm">Forgot password</a>
    </div>

    <!-- Footer logo -->
    <div class="mt-10">
        <img src="assets/images/footer-logo.png" alt="Eutel logo" class="h-[71px] w-[87.38px] mx-auto"/>
    </div>
</main>

</body>
</html>
